---

- hosts: web
  gather_facts: yes
  become: true
  tasks:
  - name: "Add nodejs apt key"
    apt_key:
      url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
      state: present

  - name: "Add nodejs 14.x ppa for apt repo"
    apt_repository:
      repo: deb https://deb.nodesource.com/node_14.x bionic main
      update_cache: yes

  - name: Install/configure nodejs
    apt: pkg=nodejs state=present update_cache=yes

  - name: Install pm2
    npm:
      name: pm2
      global: yes

  - name: Copy web app into web virtual machine
    synchronize:
      src: /home/vagrant/app
      dest: /home/vagrant

  - name: Copy web environment into web virtual machine
    synchronize:
      src: /home/vagrant/environment
      dest: /home/vagrant

 # - name: Add Env varible
  #  shell: |
   #   echo export DB_HOST=mongodb://192.168.33.11:27017/posts >> .bashrc
    #  sudo source .bashrc
  - name: mongoose & latest npm
    shell: |
      npm install -g npm@latest
      npm install mongoose -y
      




  - name: Run npm
    shell: |
      cd app
      npm install
      pm2 kill
      pm2 start app.js
    environment:
      DB_HOST: mongodb://192.168.33.11:27017/posts?authSource=admin
    become_user: root          
      


